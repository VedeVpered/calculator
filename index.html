<body>
<div class="container">
<div class="row">
<button onclick="selectMode('floki', event)">‚ú® –§–ª–æ–∫–∏</button>
<button onclick="toggleScreed(event)">üß± –°—Ç—è–∂–∫–∞</button>
<button onclick="selectMode('emal', event)">üß¥ –ï–º–∞–ª—å</button>
<button onclick="selectMode('paint', event)">üé® –§–∞—Ä–±–∞</button>
</div>
<h1 id="title">PoliBest –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
<label for="area">–ü–ª–æ—â–∞ (–º¬≤):</label>
<input id="area" oninput="calculate()" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–ª–æ—â—É" type="number"/>
<div class="lac-type" id="lacButtons">
<button class="row-button" onclick="selectLac('glossy', event)" style="background:#e0e0e0; color:#222; border:none; border-radius:12px; padding:14px 20px; font-size:18px; font-weight:600; cursor:pointer; box-shadow:0 3px 8px rgba(0,0,0,0.05); width:100%; transition:all 0.3s ease;">–ì–ª—è–Ω—Ü–µ–≤–∏–π –ª–∞–∫</button>
<button class="row-button" onclick="selectLac('matte', event)" style="background:#e0e0e0; color:#222; border:none; border-radius:12px; padding:14px 20px; font-size:18px; font-weight:600; cursor:pointer; box-shadow:0 3px 8px rgba(0,0,0,0.05); width:100%; transition:all 0.3s ease;">–ú–∞—Ç–æ–≤–∏–π –ª–∞–∫</button>
</div>
<div class="row" id="layerButtons">
<button onclick="selectLayers(2, event)">2 —à–∞—Ä–∏</button>
<button onclick="selectLayers(3, event)">3 —à–∞—Ä–∏</button>
<button onclick="selectLayers(4, event)">4 —à–∞—Ä–∏</button>
</div>
<div class="result" id="result"></div>
<div class="bottom-row">
<button class="lang-button" onclick="setLang('uk')">üá∫üá¶</button>
<button class="lang-button" onclick="setLang('ru')">üá∑üá∫</button>
<button class="lang-button" onclick="setLang('en')">ENG</button>
<button id="vatButton" onclick="toggleVAT()">–ü–î–í %</button>
<button id="adminButton">‚öôÔ∏è –ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å</button>
</div>
</div>
<script>
let mode = '';
let lacType = 'glossy';
let screed = false;
let layers = 2;
let vatIncluded = false;

function toggleVAT() {
    vatIncluded = !vatIncluded;
    const btn = document.getElementById('vatButton');
    btn.classList.toggle('active', vatIncluded);
    calculate();
}

function selectMode(selected, event) {
    if (event.target.classList.contains('active')) return;
    mode = selected;
    document.querySelectorAll('.row button').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    document.getElementById('lacButtons').style.display = (selected === 'floki') ? 'flex' : 'none';
    document.getElementById('layerButtons').style.display = (selected === 'paint' || selected === 'emal') ? 'flex' : 'none';
    calculate();
}

function selectLac(type, event) {
    if (event.target.classList.contains('active')) return;
    lacType = type;
    document.querySelectorAll('#lacButtons button').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    calculate();
}

function selectLayers(l, event) {
    if (event.target.classList.contains('active')) return;
    layers = l;
    document.querySelectorAll('#layerButtons button').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    calculate();
}

function toggleScreed(event) {
    if (event.target.classList.contains('active')) return;
    screed = !screed;
    event.target.classList.toggle('active');
    calculate();
}

function calculate() {
    const area = parseFloat(document.getElementById('area').value);
    const result = document.getElementById('result');
    if (!area || area <= 0) {
        result.innerHTML = `<span style="color:red;">–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—É –ø–ª–æ—â—É</span>`;
        return;
    }

    const paintPrice = 990;
    const emalPrice = 1260;
    const flokiPrice = 1350;
    const glossyLacPrice = 1440;
    const matteLacPrice = 1800;
    const gruntPrice = 720;

    let html = '';
    let total = 0;
    const vatText = vatIncluded ? ' (+20% –ü–î–í)' : '';
    const vatMultiplier = vatIncluded ? 1.2 : 1;

    if (screed) {
        const gKg = Math.ceil(area * 0.2);
        html += `<div><strong>–°—Ç—è–∂–∫–∞:</strong> ${gKg} –∫–≥ √ó ${(gruntPrice * vatMultiplier).toFixed(2)} –≥—Ä–Ω${vatText} = ${(gKg * gruntPrice * vatMultiplier).toFixed(2)} –≥—Ä–Ω</div>`;
        total += gKg * gruntPrice * vatMultiplier;
    }

    if (mode === 'paint') {
        const pKg = Math.ceil(area * 0.1 * layers);
        html += `<div><strong>–§–∞—Ä–±–∞:</strong> ${pKg} –∫–≥ √ó ${(paintPrice * vatMultiplier).toFixed(2)} –≥—Ä–Ω${vatText} = ${(pKg * paintPrice * vatMultiplier).toFixed(2)} –≥—Ä–Ω</div>`;
        total += pKg * paintPrice * vatMultiplier;
    } else if (mode === 'emal') {
        const eKg = Math.ceil(area * 0.1 * layers);
        html += `<div><strong>–ï–º–∞–ª—å:</strong> ${eKg} –∫–≥ √ó ${(emalPrice * vatMultiplier).toFixed(2)} –≥—Ä–Ω${vatText} = ${(eKg * emalPrice * vatMultiplier).toFixed(2)} –≥—Ä–Ω</div>`;
        total += eKg * emalPrice * vatMultiplier;
    } else if (mode === 'floki') {
        const emalKg = Math.ceil(area * 0.2);
        const flokiKg = Math.ceil(area * 0.025 * 20) / 20;
        const lakKg = Math.ceil(area * 0.12);
        const lakPrice = (lacType === 'glossy') ? glossyLacPrice : matteLacPrice;

        html += `<div><strong>–ï–º–∞–ª—å:</strong> ${emalKg} –∫–≥ √ó ${(emalPrice * vatMultiplier).toFixed(2)} –≥—Ä–Ω${vatText} = ${(emalKg * emalPrice * vatMultiplier).toFixed(2)} –≥—Ä–Ω</div>`;
        html += `<div><strong>–§–ª–æ–∫–∏:</strong> ${flokiKg} –∫–≥ √ó ${(flokiPrice * vatMultiplier).toFixed(2)} –≥—Ä–Ω${vatText} = ${(flokiKg * flokiPrice * vatMultiplier).toFixed(2)} –≥—Ä–Ω</div>`;
        html += `<div><strong>–õ–∞–∫ (${lacType}):</strong> ${lakKg} –∫–≥ √ó ${(lakPrice * vatMultiplier).toFixed(2)} –≥—Ä–Ω${vatText} = ${(lakKg * lakPrice * vatMultiplier).toFixed(2)} –≥—Ä–Ω</div>`;
        total += emalKg * emalPrice * vatMultiplier + flokiKg * flokiPrice * vatMultiplier + lakKg * lakPrice * vatMultiplier;
    }

    html += `<div><strong>–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞:</strong> ${total.toFixed(2)} –≥—Ä–Ω</div>`;
    html += `<div><strong>–¶—ñ–Ω–∞ –∑–∞ –º¬≤:</strong> ${(total / area).toFixed(2)} –≥—Ä–Ω/–º¬≤</div>`;
    result.innerHTML = html;
}
</script>
<script>
document.getElementById('adminButton').addEventListener('click', function () {
    const panel = document.getElementById('adminPanel');
    const isVisible = panel && panel.style.display === 'block';
    if (panel) {
        panel.style.display = isVisible ? 'none' : 'block';
        this.classList.toggle('active', !isVisible);
    }
});
</script>

<h3>‚öôÔ∏è –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —Ü—ñ–Ω</h3>
<label>–¶—ñ–Ω–∞ —Ñ–∞—Ä–±–∏: <input id="paintPrice" type="number" value="990"/></label>
<label>–¶—ñ–Ω–∞ –µ–º–∞–ª—ñ: <input id="emalPrice" type="number" value="1260"/></label>
<label>–¶—ñ–Ω–∞ —Ñ–ª–æ–∫—ñ–≤: <input id="flokiPrice" type="number" value="1350"/></label>
<label>–ì–ª—è–Ω—Ü–µ–≤–∏–π –ª–∞–∫: <input id="glossyLacPrice" type="number" value="1440"/></label>
<label>–ú–∞—Ç–æ–≤–∏–π –ª–∞–∫: <input id="matteLacPrice" type="number" value="1800"/></label>
<label>“ê—Ä—É–Ω—Ç—ñ–≤–∫–∞: <input id="gruntPrice" type="number" value="720"/></label>
<button onclick="saveSettings()" style="background:#b52a20; color:white; font-size:18px; font-weight:600; border:none; border-radius:12px; padding:14px 24px; margin-top:20px; cursor:pointer;">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏</button>
</div>
<script>
function saveSettings() {
    const keys = ['paintPrice', 'emalPrice', 'flokiPrice', 'glossyLacPrice', 'matteLacPrice', 'gruntPrice'];
    keys.forEach(key => {
        const input = document.getElementById(key);
        if (input) localStorage.setItem(key, input.value);
    });
    document.getElementById('adminPanel').style.display = 'none';
    document.getElementById('adminButton').classList.remove('active');
    calculate();
}
</script><script>
function setLanguage(lang) {
    localStorage.setItem('lang', lang);

}
</script><script>
